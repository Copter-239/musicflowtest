<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlow - Требуется авторизация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<header>
    <div class="logo">MusicFlow</div>
    {% if header_type %}
    <!-- Контент для валидной сессии -->
    <nav>
        <a href="/" class="nav-link">Главная</a>
        <a href="/profil" class="nav-link">Профиль</a>
        <a href="/upload" class="nav-link">Загрузить</a>
    </nav>
    {% else %}
    <!-- Контент для невалидной/гостевой сессии -->
    <nav>
        <a href="/" class="nav-link">Главная</a>
        <a href="/login" class="nav-link">Войти</a>
        <a href="/register" class="nav-link">Создать</a>
    </nav>
    {% endif %}
</header>

    <main class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Доступ ограничен</h1>
            <p>Для продолжения необходимо авторизоваться</p>
            <a href="login" class="auth-btn">
                <i class="fas fa-arrow-right-to-bracket"></i> Перейти к авторизации
            </a>
        </div>
    </main>
</body>
</html>
